# .github/workflows/ci.yml

name: CI â€“ Build & Test Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file
        run: cp .env.example .env

      - name: Build and start services
        run: |
          docker compose up -d --build

      - name: Wait for services
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:9200 >/dev/null && curl -s http://localhost/health >/dev/null; then
              echo "Services are up" && break
            fi
            echo "Waiting for services..."
            sleep 5
          done
          if ! curl -s http://localhost:9200 >/dev/null || ! curl -s http://localhost/health >/dev/null; then
            echo "Services failed to start"
            docker compose logs
            exit 1
          fi

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Tear down
        if: always()
        run: |
          timeout 60s docker compose down -v --remove-orphans --timeout 30 || docker compose kill
